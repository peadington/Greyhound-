<mat-toolbar>
    <p>Race Details</p>
    <button mat-icon-button (click)="matDialogRef.close()"><mat-icon>close</mat-icon></button>
</mat-toolbar>

    <div class="raceDetailTable" class="mobile-view">
        <table mat-table [dataSource]="raceDataSource" >
            <ng-container matColumnDef="raceUrl">
                <th mat-header-cell *matHeaderCellDef>Race Url</th>
                <td mat-cell *matCellDef="let element"><a href="{{element.raceUrl}}" target="_blank">
                  <mat-icon>link</mat-icon>
                </a></td>
              </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>
            <ng-container matColumnDef="distance">
                <th mat-header-cell *matHeaderCellDef>Distance</th>
                <td mat-cell *matCellDef="let element">{{element.distance}}</td>
            </ng-container>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <td mat-cell *matCellDef="let element">{{element.position}}</td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Weight</th>
                <td mat-cell *matCellDef="let element">{{element.weight}}</td>
            </ng-container>
            <ng-container matColumnDef="winTime">
                <th mat-header-cell *matHeaderCellDef>Win Time</th>
                <td mat-cell *matCellDef="let element">{{element.winTime}}</td>
            </ng-container>
            <ng-container matColumnDef="stmHop">
                <th mat-header-cell *matHeaderCellDef>Stm Hop</th>
                <td mat-cell *matCellDef="let element">{{element.sTmHcp}}</td>
            </ng-container>
            <ng-container matColumnDef="calcTm">
                <th mat-header-cell *matHeaderCellDef>Calcated Time</th>
                <td mat-cell *matCellDef="let element">{{element.calcTm}}</td>
            </ng-container>
            <tr class="tableHeading" mat-header-row *matHeaderRowDef="displayedRaceColumns; sticky: true"></tr>
            <tr class="tableRow" mat-row *matRowDef="let row; columns:displayedRaceColumns"></tr>
        </table>
        <mat-paginator
        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
        [ngClass]="{'pointer-events-none': isLoading}" [length]="pagination?.totalCount"
        [pageIndex]="pagination?.currentPage - 1" [pageSize]="pagination?.perPage"
        [pageSizeOptions]="_utilityService.PAGINATION_OPTIONS" [showFirstLastButtons]="true"
        (page)="getNextPageData($event);">
      </mat-paginator>
    </div>
