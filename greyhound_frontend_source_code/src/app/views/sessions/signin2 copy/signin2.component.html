<div class="seciton-left">
  <div class="section-left-content">
    <h1 class="text-36 font-weight-light">Greyhound</h1>
    <p style="width: 520px;" class="mb-24 text-16">Greyhound racing is an organized, competitive sport in which greyhounds are raced around a track. There are two forms of greyhound racing, track racing (normally around an oval track) and coursing; the latter is now banned in most countries.</p>

<div class="form-holder h-full-screen mat-bg-card mat-elevation-z4" [perfectScrollbar]="{}">
  <form
    [formGroup]="signupForm"
    class="signup-form"
    fxLayout="column"
    (ngSubmit)="onSubmit()"
  >
    <!-- headline -->
    <div class="form-headline text-center mb-32">
      <h1 class="font-weight-light">Sign in to your account</h1>
    </div>
    <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
      <img
        width="200px"
        src="assets/images/wall3.png"
        alt=""
      />
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="username"
        type="email"
        name="email"
        placeholder="Email"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        name="password"
        placeholder="********"
      />
    </mat-form-field>

    <!-- <mat-checkbox class="mb-24" formControlName="agreed"
      >I agree with terms and condtions</mat-checkbox
    > -->
    <button  mat-raised-button color="primary">Signin</button>
    <mat-divider class="my-32"></mat-divider>
